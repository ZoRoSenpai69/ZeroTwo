<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miau Sound Player</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    input {
      width: 200px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
    }
    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold; /* Makes the text bold */
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.4);
    }
    h1 {
      font-size: 40px;
      margin: 0;
      animation: randomShake 1s infinite;
      backdrop-filter: blur(5px);
    }
    @keyframes randomShake {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      20% {
        transform: translate(-3px, 2px) rotate(-2deg);
      }
      40% {
        transform: translate(3px, -2px) rotate(2deg);
      }
      60% {
        transform: translate(-2px, -3px) rotate(-1deg);
      }
      80% {
        transform: translate(2px, 3px) rotate(1deg);
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
      }
    }
  </style>
</head>
<body>
  <h1>Type!!!</h1>
  <input type="text" id="nameInput" onfocus="showPlaceholder()" onblur="hidePlaceholder()">
  <button onclick="playSound()">GO</button>

  <script>
    function showPlaceholder() {
      document.getElementById("nameInput").setAttribute("placeholder", "Enter a name");
    }

    function hidePlaceholder() {
      document.getElementById("nameInput").removeAttribute("placeholder");
    }

    function playSound() {
  const name = document.getElementById("nameInput").value.toLowerCase();
  const miau2 = new Audio("assets/miau2.mp3"); // Reference to the 'assets' folder
  const miau1 = new Audio("assets/miau1.mp3"); // Reference to the 'assets' folder

  if (name === "hope") {
    miau2.play();
  } else {
    miau1.play();
  }
}
  </script>
</body>
</html>
